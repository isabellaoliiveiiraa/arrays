<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        label {
            font-size: 1.1em;
            margin-right: 10px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 80px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensagem {
            font-size: 1.3em;
            margin-top: 20px;
        }

        span {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Você tem 5 tentativas para adivinhar o número entre 1 e 100.</p>

    <label for="palpite">Digite seu palpite: </label>
    <input type="number" id="palpite" min="1" max="100">
    <button onclick="verificarPalpite()">Verificar</button>

    <p id="mensagem"></p>
    <p>Você tem <span id="tentativas">5</span> tentativas restantes.</p>

    <script>
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        let tentativasRestantes = 5;

        function verificarPalpite() {
            const palpite = document.getElementById("palpite").value;
            const mensagem = document.getElementById("mensagem");
            const tentativas = document.getElementById("tentativas");

            if (palpite == numeroAleatorio) {
                mensagem.textContent = "Parabéns! Você acertou o número!";
                mensagem.style.color = "green";
                tentativasRestantes = 0;
                tentativas.textContent = tentativasRestantes;
            } else {
                tentativasRestantes--;
                if (tentativasRestantes > 0) {
                    mensagem.textContent = `Número errado! Tente novamente.`;
                    mensagem.style.color = "red";
                    tentativas.textContent = tentativasRestantes;
                } else {
                    mensagem.textContent = `Você perdeu! O número era ${numeroAleatorio}. Boa sorte da próxima vez!`;
                    mensagem.style.color = "red";
                    tentativas.textContent = 0;
                }
            }
        }
    </script>
</body>
</html>
