<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Você tem 5 tentativas para adivinhar o número entre 1 e 100.</p>

    <label for="palpite">Digite seu palpite: </label>
    <input type="number" id="palpite" min="1" max="100">
    <button onclick="verificarPalpite()">Verificar</button>

    <p id="mensagem"></p>
    <p>Você tem <span id="tentativas">5</span> tentativas restantes.</p>

    <script>
        // Função que gera um número aleatório entre 1 e 100
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        let tentativasRestantes = 5;

        function verificarPalpite() {
            const palpite = document.getElementById("palpite").value;
            const mensagem = document.getElementById("mensagem");
            const tentativas = document.getElementById("tentativas");

            if (palpite == numeroAleatorio) {
                mensagem.textContent = "Parabéns! Você acertou o número!";
                mensagem.style.color = "green";
                tentativasRestantes = 0;
                tentativas.textContent = tentativasRestantes;
            } else {
                tentativasRestantes--;
                if (tentativasRestantes > 0) {
                    mensagem.textContent = `Número errado! Tente novamente.`;
                    mensagem.style.color = "red";
                    tentativas.textContent = tentativasRestantes;
                } else {
                    mensagem.textContent = `Você perdeu! O número era ${numeroAleatorio}. Boa sorte da próxima vez!`;
                    mensagem.style.color = "red";
                    tentativas.textContent = 0;
                }
            }
        }
    </script>
</body>
</html>
